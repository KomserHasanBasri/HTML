<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Product Request Form</h1>
      <form action="">
        <fieldset>
          <legend>Identifying Information</legend>
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" />
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div>
            <label for="emailAddress">Email address:</label>
            <input type="email" name="emailAddress" id="emailAddress" />
          </div>
          <div>
            <label for="streetAddress">Street address:</label>
            <input type="text" name="streetAddress" id="streetAddress" />
            <label for="city">City:</label>
            <input type="text" name="city" id="city" />
            <label for="state">State:</label>
            <input type="text" name="state" id="state" />
            <label for="zipCode">ZipCode:</label>
            <input type="text" name="zipCode" id="zipCode" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Selections</legend>
          <div>
            <h3>Color Selection</h3>
            <label for="">Red</label>
            <input type="radio" name="color" />
            <label for="">Blue</label>
            <input type="radio" name="color" />
            <label for="">Green</label>
            <input type="radio" name="color" />
            <label for="">White</label>
            <input type="radio" name="color" />
            <label for="">Black</label>
            <input type="radio" name="color" />
          </div>
          <div>
            <h3>Product Selection</h3>
            <label for="">Rug</label>
            <input type="checkbox" name="" id="" />
            <label for="">Quantity</label>
            <input type="text" name="" id="" />
            <label for="">Sweater</label>
            <input type="checkbox" name="" id="" />
            <label for="">Curtain</label>
            <input type="checkbox" name="" id="" />
            <label for="">Quantity</label>
            <input type="text" name="" id="" />
            <label for="">Towel</label>
            <input type="checkbox" name="" id="" />
            <label for="">Quantity</label>
            <input type="number" name="" id="" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Shipping Selection</legend>
          <div>
            <label for="">Select type of shipping</label>
            <select name="type" id="type">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Submit your order</legend>
          <div>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Enter any special instructions"
            ></textarea
            ><br />
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
